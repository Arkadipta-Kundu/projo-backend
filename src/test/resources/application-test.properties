spring.application.name=projo-backend-test

# Test Database Configuration - H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# JWT Configuration for tests
jwt.secret=TestSecretKeyForJWTTokenGenerationThatShouldBeLongEnoughAndSecure2024AndMustBeAtLeast512BitsForHS512AlgorithmToWorkProperlyWithSecureEncryption
jwt.expiration=86400000

# Disable Redis for tests
spring.cache.type=none

# Email Configuration for tests (disabled)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test@example.com
spring.mail.password=test
app.email.from=test@example.com

# OTP Configuration for tests
app.otp.expiry.minutes=10

# Server Configuration for tests
server.port=0

# Disable scheduling for tests
app.reminder.enabled=false
spring.task.scheduling.pool.size=1

# Logging configuration for tests
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.web=WARN
